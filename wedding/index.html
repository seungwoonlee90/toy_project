<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='main'>
        <header>Wedding<br/>Clock</header>
        <div>April, 29. 2023.</div>
        <div id='main-body'>
            <div class="container">
                <div class="one">D-Day</div>
                <div id="d-day" class="two"></div>
                <div class="third">days</div>
            </div>
            <div class="container">
                <div class="one">With</div>
                <div id="start" class="two"></div>
                <div class="third">days</div>
            </div>
            
        </div>
    </div>
    <script>
        window.onload = function() {
            let d_day = document.getElementById("d-day")
            let start = document.getElementById("start")
            let today = new Date();
            let wedding = new Date(2023, 3, 29);
            let first = new Date(2020, 10, 06);
            let dDay = Math.ceil((wedding.getTime() - today.getTime()) /(1000 * 60 * 60 * 24));
            let sDay = Math.ceil((today.getTime() - first.getTime()) /(1000 * 60 * 60 * 24));
            d_day.innerText = dDay;
            start.innerText = sDay;
        }
    </script>
</body>
</html>
